{% extends 'project-base.html' %}

{% block title %} PROJECT {% endblock %}

{% block content %}
<div class="text-white">
    <h1 class="text-5xl text-center mt-20 font-bold">PROJECT</h1>
    <div class="py-10 px-10 bg-gradient-to-r from-indigo-500 to-sky-500 gap-10 mt-8 grid md:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-5">
        {% for posts in post %}
            <div class="flex items-center justify-center h-full">
                <div class="min-w-60 2xl:min-w-72 min-h-[350px] 2xl:min-h-[400px] bg-[#433848] rounded-lg flex flex-col justify-between">
                    <div>
                        <div class="h-[200px] rounded-t-lg overflow-hidden">
                            <img src="{{ posts.thumbnail.url }}" class="object-cover" alt="images">
                        </div>
                        <h1 class="text-lg font-semibold p-2">{{posts.title}}</h1>
                    </div>
                    <div class="flex justify-end p-2">
                        <a hx-get="{% url 'detail' posts.id %}" hx-target="#dialog" @click="view = !view" class="bg-emerald-500 hover:scale-105 hover:bg-emerald-700 duration-100 text-lg hover:cursor-pointer font-bold px-6 py-2 rounded-md" type="button">VIEW</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
<template x-teleport="body">
    <div x-transition.duration.100ms x-show="view" class="fixed top-0 left-0 flex items-center duration-300 justify-center h-full w-full bg-black bg-opacity-50">
        <div>
            <div id="dialog" @click.outside="view = false" class="w-[300px] md:w-[600px] lg:w-[950px] 2xl:w-[1200px] h-[600px] md:h-[700px] lg:h-[800px] bg-[#F7EEDD] rounded-lg">
                
            </div>
        </div>
    </div>
</template>
{% endblock %}
